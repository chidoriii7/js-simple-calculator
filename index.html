<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolatrice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/seven-segment"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <header>
          <div id="logo">
            <img src="Boosio-logo.png" alt="Boosio" />
          </div>
        </header>
        <div id="result-bar"></div>
        <div class="keys">
          <div class="row numbers">
            <button id="number-7">7</button>
            <button id="number-8">8</button>
            <button id="number-9">9</button>

            <button id="number-4">4</button>
            <button id="number-5">5</button>
            <button id="number-6">6</button>

            <button id="number-1">1</button>
            <button id="number-2">2</button>
            <button id="number-3">3</button>

            <button id="number-0" class="large">0</button>
            <button id="equal" class="orange">=</button>
          </div>

          <div class="row operators">
            <button id="reset" class="orange">C</button>
            <button id="plus">+</button>
            <button id="minus">-</button>
            <button id="times">&#215;</button>
            <button id="divided">&#247;</button>
          </div>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  
  </body>
</html>
